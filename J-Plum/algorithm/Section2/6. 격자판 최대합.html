<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <!-- 
            N*N의 격자판이 주어지면 각 행의 합, 각 열의 합, 두 대각선의 합 중 가 장 큰 합을 출력합 니다.
        -->
        <script>
            function solution(arr){
                let sum1 = sum2= 0;
                let answer = 0;
                
                for(let i=0; i<arr.length; i++){
                    for(let j=0; j<arr.length; j++){
                        sum1 += arr[i][j]; // 00 01 02 03 04 
                        sum2 += arr[j][i]; // 00 10 20 30 40
                    }
                    answer = Math.max(sum1, sum2);
                    sum1 = sum2 = 0;
                }

                for(let i=0; i<arr.length; i++){
                    sum1 += arr[i][i]; // 00 11 22 33 44
                    sum2 += arr[i][arr.length-i-1]; // 0(5-0-1)4 1(5-1-1)3
                }
                answer = Math.max(answer, sum1, sum2);

                return answer;
            }
            let arr = [
                        [10, 13, 10, 12, 15], 
                        [12, 39, 30, 23, 11],
                        [11, 25, 50, 53, 15],
                        [19, 27, 29, 37, 27],
                        [19, 13, 30, 13, 19]
                    ];
            console.log(solution(arr));
        </script>
    </body>
</html>
