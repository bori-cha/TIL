<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <script>
            function solution(s){
                let answer="";
                for(let x of s){
                    console.log(x);
                    if(x === 'A') answer += '#';
                    else answer += x;
                }
                return answer;
            }
            
            let str="BANANA";
            console.log(solution(str));
        </script>
</body>
</html>
