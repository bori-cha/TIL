<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <!-- 
            한 개의 문자열을 입력받아 해당 문자열에 알파벳 대문자가 몇 개 있는지 
            알아내는 프로그램을 작성하세요.
        -->
        <script>
            function solution(s){         
                let answer=0;
                for(let i=0; i<s.length; i++){
                    if(s[i] === s[i].toUpperCase()) answer++;  
                }
            

                return answer;
            }

            let str="KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
</html>
